<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
</head>
<body class="container bg-dark white">
<header class="container mt-2">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary float-right mr-2" data-toggle="modal" data-target="#exampleModal">
        Start
    </button>
</header>
<div class="row container text-center display-2">
    Simple Simon Game
</div>
<div class=" mx-auto my-auto">
    <section class="container">
        <!--<div class="circle-center rounded-circle bg-olive mt-2"></div>-->
        <div class="row pb-3">
            <button type="button" class="color-box btn col bg-danger p-0 m-4" data-color="red" id="red" data-toggle="button" aria-pressed="false" autocomplete="off"><div class="display-4 white" id="red-text">red</div></button>
            <button type="button" class="color-box btn col bg-primary p-0 m-4" data-color="blue" id="blue" data-toggle="button" aria-pressed="false" autocomplete="off"><div class="display-4 white" id="blue-text">blue</div></button>
        </div>
        <div class="row pb-4">
            <button type="button" class="color-box btn col bg-success p-0 m-4" data-color="green" id="green" data-toggle="button" aria-pressed="false" autocomplete="off"><div class="display-4 white" id="green-text">green</div></button>
            <button type="button" class="color-box btn col bg-warning p-0 m-4" data-color="yellow" id="yellow" data-toggle="button" aria-pressed="false" autocomplete="off"><div class="display-4 white" id="yellow-text">yellow</div></button>
        </div>
    </section>
</div>
<!--modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark white">
            <div class="modal-header">
                <h5 class="modal-title">Simple Simon Game</h5>
                <button type="button" class="close white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="display-4 text-center my-auto">Pick a level</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Easy</button>
                <button type="button" class="btn btn-warning">Medium</button>
                <button type="button" class="btn btn-danger">Hard</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<footer></footer>
<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--<script src="/main.js"></script>-->
<script>
    $(document).ready(
        $('#red-text, #blue-text, #green-text, #yellow-text').fadeToggle()


    );
    $('#red-text, #blue-text, #green-text, #yellow-text').click(function() {
        $(this).fadeToggle();
    })
    // $("#progbar").attr('style', 'width: 30%');
</script>
<link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
